<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/reset/css">
    <link rel="stylesheet" href="css/webuploader.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="laydate/laydate.js"></script>
    <title>华工中山校友会</title>
</head>

<body style="background:#fff">
    <div class="school-help-title-box">
        <div class="school-help-title"><a href="javascript:history.back()" class="iconfont icon-fanhui return">返回</a>发起活动
            <a class="iconfont icon-homel shouye" href="index.html"></a>
        </div>
    </div>
    <!-- 发布活动填写开始 -->
    <div class="fabuhuodong">
        <!-- 填写 时间 地点 名额 费用 发起人  发起人联系电话 活动内容  推荐参加人群
 等信息 提交活动  提交成功后等待秘书处审核 -->
        <div class="fabuhuodong-item">
            <p>时间</p>
            <input type="text" name="" id="date-check1" placeholder="请选择活动时间">
        </div>
        <div class="fabuhuodong-item">
            <p>地点</p>
            <input type="text" name="" id="" placeholder="请输入活动举办地点">
        </div>
        <div class="fabuhuodong-item">
            <p>名额</p>
            <input type="text" name="" id="" placeholder="共多少人">
        </div>
        <div class="fabuhuodong-item">
            <p>费用</p>
            <input type="text" name="" id="" placeholder="参见活动需要金额">
        </div>
        <div class="fabuhuodong-item">
            <p>发起人</p>
            <input type="text" name="" id="" placeholder="请输入您的姓名">
        </div>
        <div class="fabuhuodong-item">
            <p>联系电话</p>
            <input type="text" name="" id="" placeholder="请输入您的手机号码">
        </div>
        <div class="fabuhuodong-item">
            <p>活动标题</p>
            <input type="text" name="" id="" placeholder="请输入活动标题">
        </div>
        <div class="fabuhuodong-item">
            <p>活动内容</p>
            <textarea name="" id="" rows="5" placeholder="请输入活动内容"></textarea>
        </div>
        <div class="fabuhuodong-item clearfix tianjia-tupian-box">
            <p>添加图片</p>
            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div>
                    <div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div>
                        <div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e=fabuhuodong-item 添加图片 -->

        <div class="fabuhuodong-item club-info">
            <p>比赛对方信息</p>
            <p class="club-detail">针对足球篮球俱乐部，非必填选项</p>
            <label>俱乐部名称</label><input type="text" name="" id="" placeholder="请输入俱乐部名称">
            <br>
            <label>队长</label><input type="text" name="" id="" placeholder="请输入队长姓名">
        </div>
        <!-- 比赛对方信息 -->

        <div class="fabuhuodong-item if-open">
            <label for="sm-sport"><input type="radio" id="sm-sport" name="if-open">私密活动</label>
            <label for="gk-sport"><input type="radio" id="gk-sport" name="if-open">公开活动</label>
        </div>

        <div class="submit-btn">提交</div>

    </div>
    <!-- 发布活动填写结束 -->
    <script>
        //执行一个laydate实例
        laydate.render({
            elem: '#date-check1', //指定元素
            type: 'datetime', //日期格式 year/month/date/time/datetime/
            theme: '#3190FA' //自定义主题颜色
        });
    </script>

    <script type="text/javascript" src="js/webuploader.min.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
    <script src="js/tupian-shangchuang-chushihua.js"></script>
</body>

</html>
