<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>华工中山校友会</title>
	<meta http="X-UA-Compatible" content="ie=dege,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/iconfont.css">
	<!-- <link rel="stylesheet" href="css/swiper.min.css"> -->
	<link rel="stylesheet" href="css/reset/css">
	<link rel="stylesheet" href="css/main.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
 
</head>
<body style="background:#fff">
<div class="zhengshi-yemian-box">
    <div class="zhengshi-yemian-top">提示：感谢您的热心，如果您参与、探访、深入了解过此微爱通道项目，希望您如实填写以下真实身份、真实情况，这将为受助人赢取更多信任。</div>

    <div class="zhengshi-yemian-xinxi">
        <div class="zhengshi-yemian-xinxi-item">
            <p>与受助人的关系</p>
            <select name="" id="">
                <option selected="selected">请选择</option> 
                 <option value="0">亲人</option>
                 <option value="1">朋友</option>
                 <option value="2">邻居</option>
                 <option value="3">同事</option>
                 <option value="4">老师</option>
                 <option value="5">同学</option>
                 <option value="6">病友</option>
                 <option value="7">志愿者</option>
                 <option value="8">参与者</option>
                  <option value="9">其他</option>  
            </select>
        </div>

        <div class="zhengshi-yemian-xinxi-item">
            <p>姓名</p>
            <input type="text" name="" id="" placeholder="请写真实姓名">
        </div>

        <div class="zhengshi-yemian-xinxi-item">
                <p>身份证号</p>
                <input type="text" name="" id="" placeholder="请写您的身份证号">
            </div>

            <div class="zhengshi-yemian-xinxi-item">
                    <p>证实内容</p>
                    <textarea name="" id=""  rows="5" placeholder="请介绍一些详细的情况（10个字以上）"></textarea>
                </div>
    </div>

    <div class="bangtazhengshi-btn">帮TA证实</div>
</div><!--zhengshiyemian 证实页面-->
</body>
</html>
