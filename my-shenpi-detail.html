    <!-- <p class="no-more">没有更多了....</p> -->
    <div id="gotop"></div>
    <script type="text/javascript">
        $(function() {
            $(window).scroll(
                function() {
                    if ($(window).scrollTop() >= 60) {
                        $("#gotop").fadeIn();
                    } else {
                        $("#gotop").fadeOut();
                    }
                }
            );
            $("#gotop").click(function() {
                $('html,body').animate({
                    scrollTop: 0
                }, 500);
            })
        })
    </script>
