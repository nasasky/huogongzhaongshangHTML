<body style="background:#fff">
		<div class='school-help-title-box'>
		<div class="school-help-title"><a href="javascript:history.back()" class="iconfont icon-fanhui return">返回</a>发布<a class="iconfont icon-homel shouye" href="index.html"></a></div>
		</div>
<!-- 发布合作项目开始 -->
<div class="fabu-box">
<!-- 发布合作项目  标题  详情  图片  联系方式 即可，进入待审核状态  
管理员和秘书处审核通过后 即可展现 并且分享 -->

<div class="fabuhuodong-item">
		<p>发起人：</p>
		<input type="text" name="" id="" placeholder="请输入发起人的姓名">
	</div>

	<div class="fabuhuodong-item">
			<p>联系方式：</p>
			<input type="text" name="" id="" placeholder="请输入您的联系方式">
		</div>

		<div class="fabuhuodong-item">
				<p>患者：</p>
				<input type="text" name="" id="" placeholder="请输入患者的姓名">
			</div>

			<div class="fabuhuodong-item">
					<p>所患疾病：</p>
					<input type="text" name="" id="" placeholder="请输入患者所患的疾病">
				</div>

				<div class="fabuhuodong-item">
						<p>收款人：</p>
						<input type="text" name="" id="" placeholder="请输入收款人的姓名">
					</div>
		<!-- <li><span>筹款标题：</span><input type="text" placeholder="好的标题筹款更快"></li> -->
		<div class="fabuhuodong-item">
				<p>筹款标题：</p>
				<input type="text" name="" id="" placeholder="好的标题筹款更快">
			</div>
		<!-- <li ><span>求助说明：</span><textarea name="" id="" placeholder="请详细填写筹款原因、筹款目的、自身状况和善款用途等信息。(不少于 10 个汉字)" rows="5"></textarea></li> -->
		<div class="fabuhuodong-item">
				<p>求助说明：</p>
				<textarea name="" id="" placeholder="请详细填写筹款原因、筹款目的、自身状况和善款用途等信息。(不少于 10 个汉字)" rows="5"></textarea>
			</div>
		<div class="fabuhuodong-item clearfix tianjia-tupian-box">
				<p>添加图片</p>
				
						<div id="uploader">
							<div class="queueList">
								<div id="dndArea" class="placeholder">
									<div id="filePicker"></div>
								</div>
							</div>
							<div class="statusBar" style="display:none;">
								<div class="progress">
									<span class="text">0%</span>
									<span class="percentage"></span>
								</div>
								<div class="info"></div>
								<div class="btns">
									<div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
								</div>
							</div>
						</div>
				
		</div>
		<!-- <li class="clearfix"><span>联系方式：</span><input type="text" placeholder="请输入您的联系方式"></li> -->
		
		

	
    <div class="submit-btn">提交</div>
</div>
<!-- 发布合作项目结束 -->
