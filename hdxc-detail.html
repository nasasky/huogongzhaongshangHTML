        <script type="text/javascript">
            $(function() {
                $(".xiangce-title").click(function() {

    <div id="gotop"></div>
    <script type="text/javascript">
        $(function() {
            $(window).scroll(
                function() {
                    if ($(window).scrollTop() >= 60) {
                        $("#gotop").fadeIn();
                    } else {
                        $("#gotop").fadeOut();
                    }
                }
            );
            $("#gotop").click(function() {
                $('html,body').animate({
                    scrollTop: 0
                }, 500);
            });

            // 点击查看视频弹框
            $(".video-mask").hide(); //隐藏层
            $(".video-gallery video").click(function() {
                var srcvideo = $(this).attr("src");
                $("#videosrc").attr("src", srcvideo);
                $(".video-mask").fadeIn("fast");
            })
            $(".videoclose-btn").click(function() {
                $(".video-mask").hide();
            })
        })
    </script>
