    <meta http="X-UA-Compatible" content="ie=dege,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">

            <a class="iconfont icon-homel shouye" href="index.html"></a>

    <!-- 活动开始 -->
    <div class="shenpi-box">
        <ul>
            <li>

            </li>
            <li>
                <span>内容描述</span><b>内容描述内容描述内容描述内容描述内容描述内容描述内容描述内容描述内容描述内容描述内容描述</b>

            <li>

            </li>
            <li>
                <span>申请人</span><b>张三</b>
            </li>
            <li>

            </li>

    <!-- 活动结束 huodong-box-->

    <!-- <p class="no-more">没有更多了....</p> -->
    <div id="gotop"></div>
    <script type="text/javascript">
        $(function() {
            $(window).scroll(
                function() {
                    if ($(window).scrollTop() >= 60) {
                        $("#gotop").fadeIn();
                    } else {
                        $("#gotop").fadeOut();
                    }
                }
            );
            $("#gotop").click(function() {
                $('html,body').animate({
                    scrollTop: 0
                }, 500);
            })
        })
    </script>

    <script src="js/jquery.jqpagination.min.js"></script>
