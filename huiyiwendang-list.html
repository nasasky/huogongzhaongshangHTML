    <div id="gotop"></div>
    <style type="text/css">
        .school-help-list li a p {
            width: 95%;
            float: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <script type="text/javascript">
        $(function() {
            $(window).scroll(
                function() {
                    if ($(window).scrollTop() >= 60) {
                        $("#gotop").fadeIn();
                    } else {
                        $("#gotop").fadeOut();
                    }
                }
            );
            $("#gotop").click(function() {
                $('html,body').animate({
                    scrollTop: 0
                }, 500);
            })
        })
    </script>
