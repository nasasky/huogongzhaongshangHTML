 <div id="gotop"></div>

        $(function(){
            $(window).scroll(
                function(){

                        $("#gotop").fadeIn();
                    }
                    else{
                        $("#gotop").fadeOut(); 
                    }
                }
            );
            $("#gotop").click(function(){
                $('html,body').animate({scrollTop:0},500);
