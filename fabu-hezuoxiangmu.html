<!-- 发布合作项目开始 -->
<div class="fabu-box">
<!-- 发布合作项目  标题  详情  图片  联系方式 即可，进入待审核状态  
管理员和秘书处审核通过后 即可展现 并且分享 -->

        <li class="file-1"><span>图片：</span>

	<div class="fabuhuodong-item">
			<p>标题</p>
			<input type="text" name="" id="" placeholder="请输入项目的标题">
		</div>

		<div class="fabuhuodong-item">
				<p>联系方式：</p>
				<input type="text" name="" id="" placeholder="请输入您的联系方式">
			</div>

			<div class="fabuhuodong-item" style="border-bottom:none">
					<p>详情：</p>
					<textarea name="" id="" placeholder="请输入合作项目详情(不少于 10 个汉字)" rows="5"></textarea>
				</div>

				<div class="fabuhuodong-item clearfix tianjia-tupian-box">
						<p>添加图片</p>
						
								<div id="uploader">
									<div class="queueList">
										<div id="dndArea" class="placeholder">
											<div id="filePicker"></div>
										</div>
									</div>
									<div class="statusBar" style="display:none;">
										<div class="progress">
											<span class="text">0%</span>
											<span class="percentage"></span>
										</div>
										<div class="info"></div>
										<div class="btns">
											<div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
										</div>
									</div>
								</div>
						
				</div>
    <div class="submit-btn">提交</div>
</div>
