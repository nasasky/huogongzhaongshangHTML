<div id="gotop"></div>
<script type="text/javascript">
    $(function(){
        $(window).scroll(
            function(){
                if($(window).scrollTop()>=60){
                    $("#gotop").fadeIn();
                }
                else{
                    $("#gotop").fadeOut();

            }
        );
        $("#gotop").click(function(){

    })
